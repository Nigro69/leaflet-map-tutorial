<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaflet Map Slider</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <div class="main">
      <div id="left-cont" class="f1">
        <!-- <div><img class="ig" src="https://www.visitfortmyers.com/sites/default/files/2021-12/amy_in_florida-Instagram-2653-ig-18030604084285766.jpg" alt=""></div>
        <div class="dis">
            <div class="head">Gasparilla Island State Park</div>
            <div class="des">On the southern end of Gasparilla Island, the highlight of this state park is the historic Port Boca Grande Lighthouse. Originally built in 1890, this beautifully preserved lighthouse is also a museum.</div>
            <div class="botm"><button class="btn">Learn More</button></div>
        </div> -->
      </div>
      <div class="f2">
        <div id="map"></div>
        <div class="lst-div">
            <div class="in-flex">
                <div class="inn-flex">
                    <div id="left-title" class="tit"></div>
                    <button id="left-arr" class="cir"><i class="fa fa-chevron-left" aria-hidden="true"></i></button>
                </div>
                <div class="inn-flex">
                    <button id="righ-arr" class="cir"><i class="fa fa-chevron-right" aria-hidden="true"></i></button>
                    <div id="right-title" class="tit"></div>
                </div>
            </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
